# --- Server ---
server.port=8017
spring.application.name=rag

# --- App: library folder (created on startup) ---
app.library-dir=./library

# --- Ollama (local) ---
app.ollama.base-url=http://localhost:11434
app.ollama.health.require-models=true

# Embedding model (choose ONE)
app.ollama.embedding-model=mxbai-embed-large
# app.ollama.embedding-model=nomic-embed-text     # small/fast
# app.ollama.embedding-model=bge-m3                # multilingual
# app.ollama.embedding-model=mahonzhan/bge-code-v1 # code-focused (if available locally)

# Chat model (choose ONE)
# app.ollama.chat-model=qwen2.5-coder:14b
#app.ollama.chat-model=gpt-oss:20b
# app.ollama.chat-model=gemma:7b
app.ollama.chat-model=gemma2:9b
# app.ollama.chat-model=mistral
# app.ollama.chat-model=deepseek-coder-v2:16b
# app.ollama.chat-model=qwen3:8b
# app.ollama.chat-model=llama3.2


# Default file extensions to ingest (comma-separated, lowercase, no dots)
app.ingest.extensions=txt,md,csv,json,xml,yaml,yml,properties,java,kt,py,js,ts,tsx,sql,gradle,sh,bat,pdf,doc,docx
app.index.store=./library/index.jsonl.gz
app.index.auto-save=true

# --- Swagger UI ---
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.try-it-out-enabled=true

# --- Retrieval defaults (for later) ---
app.retrieval.top-k=10
app.retrieval.max-context-chars=6000

# --- Logging ---
logging.level.com.pseidl.ai=INFO

# ingestion defaults
app.ingest.chunk-size=800
app.ingest.overlap=120
app.ingest.log-every=50

# watcher
app.ingest.watch.enabled=true
app.ingest.watch.delay-ms=60000

# compaction
app.index.compact.enabled=true
app.index.compact.cron=0 0 * * * *  

# auto-load on startup
app.index.auto-load=true
app.index.load.clear=true
app.index.load.batch-size=200
app.index.load.log-every=100
